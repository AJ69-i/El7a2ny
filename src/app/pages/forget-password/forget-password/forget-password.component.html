<main id="content" class="d-flex flex-column justify-content-start align-items-center">
  <h2 class="fs-1 fw-bold p-5 text-center">Get Password</h2>
 <div class="container d-flex flex-column justify-content-center align-items-center">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Enter Email" (input)="onInputEvent($event.target)">
    </mat-form-field>
  </form>
  <div class="qrcodeImage d-flex flex-column justify-content-center align-items-center" *ngIf="value">
    <qrcode
    (qrCodeURL)="onChangeURL($event)"
      [qrdata]="value"
      [allowEmptyString]="true"
      [ariaLabel]="'QR Code image with the following content...'"
      [colorDark]="'#ffffff'"
      [colorLight]="'#000000'"
      [elementType]="'canvas'"
      [errorCorrectionLevel]="'M'"
      [imageSrc]="'https://aj69-i.github.io/El7a2ny/assets/img/qrcode.webp'"
      [imageHeight]="65"
      [imageWidth]="65"
      [margin]="4"
      [scale]="1"
      [title]="'PASSWORD'"
      [width]="320"
    ></qrcode>
    <button mat-raised-button color="primary" type="submit" class="mt-3"><a [href]="qrCodeDownloadLink" download="qrcode" class="text-white">Download QR Code Image</a></button>
  </div>
 </div>
</main>
